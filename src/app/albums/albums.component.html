<h2>{{ title }} </h2>

<input type="text" [(ngModel)]="albumTitle" placeholder="Buscar con click">
<button (click)="search()">Buscar</button>
<br>
<input type="text" (keyup)="search2($event)" placeholder="Buscar on the fly">

<p *ngIf="!dataLoaded">Cargando...</p>
<ul>
    <li *ngFor="let album of filteredAlbums">
        <a [routerLink]="album.id">
            {{ album.title }}
        </a>
    </li>
</ul>
